<div class="row">
    <div name="login-box" class="col-sm-4 col-sm-offset-4">
        <form [formGroup]="passport" (submit)="signIn(passport)">
            <fieldset class="form-group">
                <label for="login">Username: </label>
                <input class="form-control" formControlName="username" type="text" name="login" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
                <label for="pwd">Password: </label>
                <input class="form-control" formControlName="password" type="password" name="pwd" placeholder="******">
            </fieldset>
            <button class="btn btn-primary" type="submit">Try</button>
        </form>
    </div>
</div>
