<h1>Base Component</h1>
<ul>
    <li *ngFor="let album of albums" (click)="goDetail(album)">
        <span>{{ album.title }}</span>
    </li>
</ul>

<div *ngIf="activePhotos">
    <span *ngFor="let photo of activePhotos">{{ photo.url }}</span>
</div>

<button type="text" (click)="logAlbums()">GET Albums</button>
<button type="text" (click)="logPhotos()">GET Photos</button>
