<div class="container-fluid">
    <header *ngIf="x" class="head">
        <div class="head__logo">
            <a routerLink="/"><h1 class="head__logo--text">{{title | uppercase}}</h1></a>
        </div>
        
        <nav>
            <a *ngFor="let nav of navigation" routerLink="{{ nav.url }}/{{ nav.category }}">{{ nav.title }}</a>
            <a routerLink="/about-me">about-me</a>
        </nav>
    </header>
    <router-outlet></router-outlet>
    <social *ngIf="x"></social>
</div>
